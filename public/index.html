<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LycanChat V1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Material You Inspired Theme */
    :root {
      --color-primary: #4F378B; /* Deeper, more grounded violet */
      --color-on-primary: #FFFFFF;
      --color-primary-container: #E9DDFF;
      --color-on-primary-container: #1E0061;

      --color-secondary: #625B71;
      --color-on-secondary: #FFFFFF;
      --color-secondary-container: #E8DEF8;
      --color-on-secondary-container: #1D192B;

      --color-tertiary-container: #FFD8E4;
      --color-on-tertiary-container: #370B1E;

      --color-background: #FAF8FF;
      --color-on-background: #1C1B1F;

      --color-surface: #FFFFFF;
      --color-on-surface: #1C1B1F;

      --color-surface-variant: #E7E0EC;
      --color-on-surface-variant: #49454F;

      --color-outline: #79747E;

      --radius: 12px;
      --elevation: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
}

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--color-background);
      color: var(--color-on-background);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #userCount {
      padding: 12px 16px;
      font-weight: 600;
      background-color: var(--color-secondary-container);
      color: var(--color-on-secondary-container);
      border-radius: var(--radius);
      margin: 16px;
      box-shadow: var(--elevation);
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 0 16px;
      margin-bottom: 16px;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: var(--radius);
      background-color: var(--color-primary-container);
      color: var(--color-on-primary-container);
      box-shadow: var(--elevation);
      font-size: 1rem;
      font-weight: 500;
      align-self: flex-start;
      transition: background-color 0.3s;
    }

    .message.you {
      align-self: flex-end;
      background-color: var(--color-primary);
      color: var(--color-on-primary);
    }

    #typingIndicator {
      font-style: italic;
      color: var(--color-on-surface);
      padding: 0 16px;
      margin-bottom: 8px;
    }

    #form {
      display: flex;
      gap: 12px;
      padding: 16px;
      background-color: var(--color-surface);
      box-shadow: var(--elevation);
      border-top: 1px solid #ccc;
    }

    #input {
      flex: 1;
      padding: 14px 16px;
      font-size: 1rem;
      border: none;
      border-radius: var(--radius);
      background-color: var(--color-primary-container);
      color: var(--color-on-primary-container);
      box-shadow: var(--elevation);
      transition: box-shadow 0.3s, background-color 0.3s;
    }

    #input:focus {
      outline: none;
      background-color: var(--color-primary);
      color: var(--color-on-primary);
      box-shadow: 0 0 0 3px rgba(103, 80, 164, 0.3);
    }

    #send {
      padding: 14px 24px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      background-color: var(--color-primary);
      color: var(--color-on-primary);
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    #send:hover {
      background-color: #5a3e9e;
    }

    #send:active {
      background-color: #4b3280;
      box-shadow: 0 2px 4px rgba(103, 80, 164, 0.6);
    }

    @media (max-width: 600px) {
      #form {
        flex-direction: column;
      }

      #send {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="userCount">Users online: 1</div>
  <div id="messages"></div>
  <div id="typingIndicator"></div>
  <form id="form" autocomplete="off">
    <input id="input" placeholder="Type a message..." />
    <button id="send">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = '';

    while (!username) {
      username = prompt('Enter your username:')?.trim();
    }

    socket.emit('join', username);

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const userCountDisplay = document.getElementById('userCount');
    const typingIndicator = document.getElementById('typingIndicator');

    let typing = false;
    let typingTimeout;

    input.addEventListener('input', () => {
      if (!typing) {
        typing = true;
        socket.emit('typing', username);
      }
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        typing = false;
        socket.emit('stop typing', username);
      }, 1000);
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('chat message', { username, message: input.value });
        addMessage(username, input.value, true);
        input.value = '';
        typing = false;
        socket.emit('stop typing', username);
      }
    });

    socket.on('chat message', ({ username: from, message }) => {
      addMessage(from, message, from === username);
    });

    socket.on('user joined', ({ username: newUser, userCount }) => {
      addNotification(`${newUser} joined the chat`);
      userCountDisplay.textContent = `Users online: ${userCount}`;
    });

    socket.on('user left', ({ username: leftUser, userCount }) => {
      addNotification(`${leftUser} left the chat`);
      userCountDisplay.textContent = `Users online: ${userCount}`;
    });

    socket.on('typing', (who) => {
      if (who !== username) typingIndicator.textContent = `${who} is typing...`;
    });

    socket.on('stop typing', (who) => {
      if (who !== username) typingIndicator.textContent = '';
    });

    function addMessage(sender, text, isYou) {
      const div = document.createElement('div');
      div.className = 'message' + (isYou ? ' you' : '');
      div.textContent = `${sender}: ${text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function addNotification(text) {
      const div = document.createElement('div');
      div.className = 'message';
      div.style.fontStyle = 'italic';
      div.style.backgroundColor = 'transparent';
      div.style.boxShadow = 'none';
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
