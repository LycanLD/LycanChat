<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LycanChat V3.6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-color: #ff6600;
      --background-color: #fff8f0;
      --chat-bg: #ffffff;
      --text-color: #333;
      --message-bg: #ffe6cc;
      --you-bg: #ff6600;
      --you-text: #ffffff;
      --topbar-bg: #ff6600;
      --topbar-text: #ffffff;
    }

    body.dark {
      --primary-color: #ffa64d;
      --background-color: #121212;
      --chat-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --message-bg: #2a2a2a;
      --you-bg: #ff9933;
      --you-text: #ffffff;
      --topbar-bg: #333333;
      --topbar-text: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    #topBar {
      background-color: var(--topbar-bg);
      color: var(--topbar-text);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #topBar button {
      background: none;
      border: none;
      color: inherit;
      font-size: 1.2rem;
      cursor: pointer;
    }

    #userCount {
      font-weight: bold;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px 20px;
      background-color: var(--chat-bg);
      transition: background-color 0.3s;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      background-color: var(--message-bg);
      max-width: 70%;
      animation: fadeIn 0.3s ease-out;
      transition: background-color 0.3s, color 0.3s;
    }

    .message.you {
      background-color: var(--you-bg);
      color: var(--you-text);
      margin-left: auto;
    }

    .message span:first-child {
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #typingIndicator {
      font-style: italic;
      padding: 5px 20px;
      color: #888;
      height: 20px;
    }

    #form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 10px 20px;
      background-color: var(--chat-bg);
      border-top: 1px solid #ccc;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.2s;
    }

    #input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    #send {
      padding: 10px 16px;
      font-size: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #send:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }

    #login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s;
    }

    #login-screen input {
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 250px;
    }

    #login-screen button {
      padding: 10px 16px;
      font-size: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login-screen" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #ff6600, #ffcc99); color: white;">
    <img src="https://raw.githubusercontent.com/LycanLD/LycanChat/refs/heads/main/banner.png" alt="Banner" style="max-width: 80%; height: auto; margin-bottom: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);" />
    <div style="text-align: center; margin-bottom: 20px;">
      <h1 style="font-size: 3rem; margin: 0;">Welcome to LycanChat</h1>
      <p style="font-size: 1.2rem; margin-top: 10px;">Connect and chat with your friends instantly</p>
    </div>
    <input id="login-input" type="text" placeholder="Enter your username" style="padding: 12px 16px; font-size: 1.2rem; border-radius: 8px; border: none; width: 300px; max-width: 90%; margin-bottom: 15px;" />
    <button id="login-button" style="padding: 12px 20px; font-size: 1.2rem; border-radius: 8px; border: none; background-color: #ffffff; color: #ff6600; cursor: pointer; width: 300px; max-width: 90%;">Join Chat</button>
  </div>

  <div id="chat-screen" style="display:none; flex-direction: column; height: 100vh;">
    <div id="topBar" style="background-color: var(--topbar-bg); color: var(--topbar-text); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;">
      <div style="display: flex; align-items: center; gap: 15px;">
        <img src="https://raw.githubusercontent.com/LycanLD/lycanld.github.io/refs/heads/main/icon.png" alt="LycanChat Banner" style="height: 40px; width: auto; border-radius: 6px;" />
        <h1 style="margin: 0; font-size: 1.5rem;">LycanChat</h1>
      </div>
      <div style="display: flex; align-items: center; gap: 15px;">
        <div id="userCount" style="font-weight: bold;">Users online: 0</div>
        <button id="themeToggle" style="background: none; border: none; color: inherit; font-size: 1.5rem; cursor: pointer;">ðŸŒ“</button>
      </div>
    </div>
    <div id="messages" style="flex: 1; overflow-y: auto; padding: 10px 20px; background-color: var(--chat-bg); transition: background-color 0.3s;"></div>
    <div id="typingIndicator" style="font-style: italic; padding: 5px 20px; color: #888; height: 20px;"></div>
    <form id="form" autocomplete="off" style="display: flex; flex-direction: column; gap: 8px; padding: 10px 20px; background-color: var(--chat-bg); border-top: 1px solid #ccc;">
      <div id="preview-bar" style="display: flex; overflow-x: auto; gap: 10px;"></div>
      <input id="file-input" type="file" accept="image/*,.txt,.pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx" multiple />
      <div style="display: flex; gap: 10px;">
        <input id="input" placeholder="Type a message..." />
        <button id="send" type="submit" disabled>Send</button>
      </div>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = '';
    let selectedFiles = [];

    const loginScreen = document.getElementById('login-screen');
    const chatScreen = document.getElementById('chat-screen');
    const loginInput = document.getElementById('login-input');
    const loginButton = document.getElementById('login-button');
    const input = document.getElementById('input');
    const sendButton = document.getElementById('send');
    const messages = document.getElementById('messages');
    const userCount = document.getElementById('userCount');
    const typingIndicator = document.getElementById('typingIndicator');
    const fileInput = document.getElementById('file-input');
    const previewBar = document.getElementById('preview-bar');

    loginButton.addEventListener('click', () => {
      const enteredUsername = loginInput.value.trim();
      if (enteredUsername) {
        username = enteredUsername;
        loginScreen.style.display = 'none';
        chatScreen.style.display = 'flex';
        sendButton.disabled = false;
        socket.emit('join', username);
      }
    });

    socket.on('user joined', ({ username: newUser, userCount: count }) => {
      addNotification(`${newUser} joined the chat`);
      userCount.textContent = `Users online: ${count}`;
    });

    socket.on('user left', ({ username: leftUser, userCount: count }) => {
      addNotification(`${leftUser} left the chat`);
      userCount.textContent = `Users online: ${count}`;
    });

    socket.on('chat message', (data) => {
      if (data.files && data.files.length > 0) {
        addMessageWithFiles(data.username, data.message, data.files, data.username === username);
      } else {
        addMessage(data.username, data.message, data.username === username);
      }
    });

    socket.on('typing', (who) => {
      if (who !== username) typingIndicator.textContent = `${who} is typing...`;
    });

    socket.on('stop typing', (who) => {
      if (who !== username) typingIndicator.textContent = '';
    });

    input.addEventListener('input', () => {
      socket.emit('typing', username);
      clearTimeout(window.typingTimeout);
      window.typingTimeout = setTimeout(() => {
        socket.emit('stop typing', username);
      }, 1000);
    });

    fileInput.addEventListener('change', () => {
      const files = Array.from(fileInput.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          selectedFiles.push({
            name: file.name,
            type: file.type,
            data: e.target.result
          });
          renderPreviewBar();
        };
        reader.readAsDataURL(file);
      });
      fileInput.value = '';
    });

    function renderPreviewBar() {
      previewBar.innerHTML = '';
      selectedFiles.forEach((file, index) => {
        const fileDiv = document.createElement('div');
        fileDiv.style.position = 'relative';
        fileDiv.style.marginRight = '10px';
        fileDiv.style.display = 'flex';
        fileDiv.style.flexDirection = 'column';
        fileDiv.style.alignItems = 'center';
        fileDiv.style.width = '80px';

        if (file.type.startsWith('image/')) {
          const img = document.createElement('img');
          img.src = file.data;
          img.style.width = '70px';
          img.style.height = '70px';
          img.style.objectFit = 'cover';
          img.style.borderRadius = '4px';
          fileDiv.appendChild(img);
        } else {
          const icon = document.createElement('div');
          icon.textContent = file.name.split('.').pop().toUpperCase();
          icon.style.width = '70px';
          icon.style.height = '70px';
          icon.style.display = 'flex';
          icon.style.justifyContent = 'center';
          icon.style.alignItems = 'center';
          icon.style.border = '1px solid #ccc';
          icon.style.borderRadius = '4px';
          icon.style.backgroundColor = '#f8f9fa';
          icon.style.fontWeight = 'bold';
          fileDiv.appendChild(icon);
        }

        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Ã—';
        removeBtn.style.position = 'absolute';
        removeBtn.style.top = '0';
        removeBtn.style.right = '0';
        removeBtn.style.background = 'red';
        removeBtn.style.color = 'white';
        removeBtn.style.border = 'none';
        removeBtn.style.borderRadius = '50%';
        removeBtn.style.width = '20px';
        removeBtn.style.height = '20px';
        removeBtn.style.cursor = 'pointer';
        removeBtn.addEventListener('click', () => {
          selectedFiles.splice(index, 1);
          renderPreviewBar();
        });
        fileDiv.appendChild(removeBtn);

        previewBar.appendChild(fileDiv);
      });
    }

    document.getElementById('form').addEventListener('submit', (e) => {
      e.preventDefault();

      const hasText = input.value.trim().length > 0;
      const hasFiles = selectedFiles.length > 0;

      if (!hasText && !hasFiles) return; // Don't send if both are empty

      socket.emit('chat message', {
        username,
        message: input.value,
        files: selectedFiles,
        timestamp: Date.now()
      });

      input.value = '';
      selectedFiles = [];
      renderPreviewBar();
      socket.emit('stop typing', username);
    });

    // Fix Enter key behavior to send message even if input is empty but files are selected
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        document.getElementById('form').dispatchEvent(new Event('submit', { cancelable: true, bubbles: true }));
      }
    });


    function addMessage(sender, text, isYou, timestamp) {
      const div = document.createElement('div');
      div.className = 'message' + (isYou ? ' you' : '');

      const name = document.createElement('span');
      name.textContent = `${sender}: `;
      const msg = document.createElement('span');
      msg.innerHTML = autolink(text);
      div.appendChild(name);
      div.appendChild(msg);

      const timestampDiv = document.createElement('div');
      timestampDiv.textContent = new Date(timestamp).toLocaleString();
      timestampDiv.style.fontSize = '0.75rem';
      timestampDiv.style.color = '#666';
      timestampDiv.style.marginTop = '4px';
      div.appendChild(timestampDiv);

      addReactionsUI(div, timestamp);

      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function addMessageWithFiles(sender, text, files, isYou, timestamp) {
      const div = document.createElement('div');
      div.className = 'message' + (isYou ? ' you' : '');

      const senderSpan = document.createElement('span');
      senderSpan.textContent = `${sender}: `;
      senderSpan.style.fontWeight = 'bold';
      div.appendChild(senderSpan);

      const textSpan = document.createElement('span');
      textSpan.innerHTML = autolink(text ? text : '');
      div.appendChild(textSpan);

      files.forEach(file => {
        if (file.type.startsWith('image/')) {
          const img = document.createElement('img');
          img.src = file.data;
          img.style.maxWidth = '200px';
          img.style.display = 'block';
          img.style.marginTop = '5px';
          div.appendChild(img);
        } else {
          const fileLink = document.createElement('a');
          fileLink.href = file.data;
          fileLink.textContent = file.name;
          fileLink.target = '_blank';
          fileLink.style.display = 'block';
          fileLink.style.marginTop = '5px';
          div.appendChild(fileLink);
        }
      });

      const timestampDiv = document.createElement('div');
      timestampDiv.textContent = new Date(timestamp).toLocaleString();
      timestampDiv.style.fontSize = '0.75rem';
      timestampDiv.style.color = '#666';
      timestampDiv.style.marginTop = '4px';
      div.appendChild(timestampDiv);

      addReactionsUI(div, timestamp);

      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function addNotification(text) {
      const div = document.createElement('div');
      div.style.textAlign = 'center';
      div.style.fontStyle = 'italic';
      div.style.color = '#666';
      div.style.margin = '10px 0';
      div.textContent = text;
      messages.appendChild(div);
    }

    const themeToggle = document.getElementById('themeToggle');
    const storedTheme = localStorage.getItem('theme');
    if (storedTheme === 'dark') document.body.classList.add('dark');

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });
    function autolink(text) {
      const urlRegex = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
      return text.replace(urlRegex, function(url) {
        return '<a href="' + url + '" target="_blank" rel="noopener noreferrer">' + url + '</a>';
      });
    }

    function addReactionsUI(messageDiv, timestamp) {
      const reactions = ['ðŸ‘', 'ðŸ˜‚', 'â¤ï¸', 'ðŸ˜®', 'ðŸ˜¢', 'ðŸ‘'];
      const reactionCounts = {};
      const reactionContainer = document.createElement('div');
      reactionContainer.style.display = 'none';
      reactionContainer.style.marginTop = '5px';
      reactionContainer.style.gap = '5px';
      reactionContainer.style.cursor = 'pointer';
      reactionContainer.style.userSelect = 'none';
      reactionContainer.style.fontSize = '1.2rem';
      reactionContainer.style.flexWrap = 'wrap';
      reactionContainer.style.maxWidth = '200px';
      reactionContainer.style.borderTop = '1px solid #ccc';
      reactionContainer.style.paddingTop = '3px';

      reactions.forEach(emoji => {
        const btn = document.createElement('span');
        btn.textContent = emoji;
        btn.style.marginRight = '8px';
        btn.style.padding = '2px 6px';
        btn.style.borderRadius = '4px';
        btn.addEventListener('click', () => {
          socket.emit('message reaction', { timestamp, emoji });
        });
        reactionContainer.appendChild(btn);
      });

      const displayContainer = document.createElement('div');
      displayContainer.style.marginTop = '5px';
      displayContainer.style.fontSize = '0.9rem';
      displayContainer.style.color = '#555';
      displayContainer.style.display = 'flex';
      displayContainer.style.gap = '8px';
      displayContainer.style.flexWrap = 'wrap';
      displayContainer.style.maxWidth = '200px';

      function updateReactionsDisplay(reactions) {
        displayContainer.innerHTML = '';
        for (const [emoji, count] of Object.entries(reactions)) {
          const span = document.createElement('span');
          span.textContent = `${emoji} ${count}`;
          span.style.cursor = 'pointer';
          span.addEventListener('click', () => {
            // Toggle reaction on click
            socket.emit('message reaction', { timestamp, emoji, username });
          });
          displayContainer.appendChild(span);
        }
      }

      messageDiv.addEventListener('mouseenter', () => {
        reactionContainer.style.display = 'flex';
      });
      messageDiv.addEventListener('mouseleave', () => {
        reactionContainer.style.display = 'none';
      });

      messageDiv.appendChild(reactionContainer);
      messageDiv.appendChild(displayContainer);

      // Store update function for later use
      messageDiv.updateReactionsDisplay = updateReactionsDisplay;
    }
    </script>

    <script>
      socket.on('message reaction update', ({ timestamp, reactions }) => {
        // Remove reaction update handling since reactions are removed
      });
    </script>
</body>
</html>
