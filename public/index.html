<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LycanChat V3.3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-color: #007bff;
      --background-color: #f0f0f0;
      --chat-bg: #ffffff;
      --text-color: #333;
      --message-bg: #e9ecef;
      --you-bg: #007bff;
      --you-text: #ffffff;
      --topbar-bg: #007bff;
      --topbar-text: #ffffff;
    }

    body.dark {
      --primary-color: #90caf9;
      --background-color: #121212;
      --chat-bg: #1e1e1e;
      --text-color: #f0f0f0;
      --message-bg: #2a2a2a;
      --you-bg: #2196f3;
      --you-text: #ffffff;
      --topbar-bg: #1f1f1f;
      --topbar-text: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    #topBar {
      background-color: var(--topbar-bg);
      color: var(--topbar-text);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #topBar button {
      background: none;
      border: none;
      color: inherit;
      font-size: 1.2rem;
      cursor: pointer;
    }

    #userCount {
      font-weight: bold;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px 20px;
      background-color: var(--chat-bg);
      transition: background-color 0.3s;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      background-color: var(--message-bg);
      max-width: 70%;
      animation: fadeIn 0.3s ease-out;
      transition: background-color 0.3s, color 0.3s;
    }

    .message.you {
      background-color: var(--you-bg);
      color: var(--you-text);
      margin-left: auto;
    }

    .message span:first-child {
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #typingIndicator {
      font-style: italic;
      padding: 5px 20px;
      color: #888;
      height: 20px;
    }

    #form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 10px 20px;
      background-color: var(--chat-bg);
      border-top: 1px solid #ccc;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.2s;
    }

    #input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    #send {
      padding: 10px 16px;
      font-size: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #send:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }

    #login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s;
    }

    #login-screen input {
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 250px;
    }

    #login-screen button {
      padding: 10px 16px;
      font-size: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <h2>Enter your username</h2>
    <input id="login-input" type="text" placeholder="Username" />
    <button id="login-button">Join Chat</button>
  </div>

  <div id="chat-screen" style="display:none; flex-direction: column; height: 100vh;">
    <div id="topBar">
      <div id="userCount">Users online: 0</div>
      <button id="themeToggle">ðŸŒ“</button>
    </div>
    <div id="messages"></div>
    <div id="typingIndicator"></div>
    <form id="form" autocomplete="off">
      <div id="preview-bar" style="display: flex; overflow-x: auto; gap: 10px;"></div>
      <input id="file-input" type="file" accept="image/*,.txt,.pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx" multiple />
      <div style="display: flex; gap: 10px;">
        <input id="input" placeholder="Type a message..." />
        <button id="send" type="submit" disabled>Send</button>
      </div>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = '';
    let selectedFiles = [];

    const loginScreen = document.getElementById('login-screen');
    const chatScreen = document.getElementById('chat-screen');
    const loginInput = document.getElementById('login-input');
    const loginButton = document.getElementById('login-button');
    const input = document.getElementById('input');
    const sendButton = document.getElementById('send');
    const messages = document.getElementById('messages');
    const userCount = document.getElementById('userCount');
    const typingIndicator = document.getElementById('typingIndicator');
    const fileInput = document.getElementById('file-input');
    const previewBar = document.getElementById('preview-bar');

    loginButton.addEventListener('click', () => {
      const enteredUsername = loginInput.value.trim();
      if (enteredUsername) {
        username = enteredUsername;
        loginScreen.style.display = 'none';
        chatScreen.style.display = 'flex';
        sendButton.disabled = false;
        socket.emit('join', username);
      }
    });

    socket.on('user joined', ({ username: newUser, userCount: count }) => {
      addNotification(`${newUser} joined the chat`);
      userCount.textContent = `Users online: ${count}`;
    });

    socket.on('user left', ({ username: leftUser, userCount: count }) => {
      addNotification(`${leftUser} left the chat`);
      userCount.textContent = `Users online: ${count}`;
    });

    socket.on('chat message', (data) => {
      if (data.files && data.files.length > 0) {
        addMessageWithFiles(data.username, data.message, data.files, data.username === username);
      } else {
        addMessage(data.username, data.message, data.username === username);
      }
    });

    socket.on('typing', (who) => {
      if (who !== username) typingIndicator.textContent = `${who} is typing...`;
    });

    socket.on('stop typing', (who) => {
      if (who !== username) typingIndicator.textContent = '';
    });

    input.addEventListener('input', () => {
      socket.emit('typing', username);
      clearTimeout(window.typingTimeout);
      window.typingTimeout = setTimeout(() => {
        socket.emit('stop typing', username);
      }, 1000);
    });

    fileInput.addEventListener('change', () => {
      const files = Array.from(fileInput.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          selectedFiles.push({
            name: file.name,
            type: file.type,
            data: e.target.result
          });
          renderPreviewBar();
        };
        reader.readAsDataURL(file);
      });
      fileInput.value = '';
    });

    function renderPreviewBar() {
      previewBar.innerHTML = '';
      selectedFiles.forEach((file, index) => {
        const fileDiv = document.createElement('div');
        fileDiv.style.position = 'relative';
        fileDiv.style.marginRight = '10px';
        fileDiv.style.display = 'flex';
        fileDiv.style.flexDirection = 'column';
        fileDiv.style.alignItems = 'center';
        fileDiv.style.width = '80px';

        if (file.type.startsWith('image/')) {
          const img = document.createElement('img');
          img.src = file.data;
          img.style.width = '70px';
          img.style.height = '70px';
          img.style.objectFit = 'cover';
          img.style.borderRadius = '4px';
          fileDiv.appendChild(img);
        } else {
          const icon = document.createElement('div');
          icon.textContent = file.name.split('.').pop().toUpperCase();
          icon.style.width = '70px';
          icon.style.height = '70px';
          icon.style.display = 'flex';
          icon.style.justifyContent = 'center';
          icon.style.alignItems = 'center';
          icon.style.border = '1px solid #ccc';
          icon.style.borderRadius = '4px';
          icon.style.backgroundColor = '#f8f9fa';
          icon.style.fontWeight = 'bold';
          fileDiv.appendChild(icon);
        }

        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Ã—';
        removeBtn.style.position = 'absolute';
        removeBtn.style.top = '0';
        removeBtn.style.right = '0';
        removeBtn.style.background = 'red';
        removeBtn.style.color = 'white';
        removeBtn.style.border = 'none';
        removeBtn.style.borderRadius = '50%';
        removeBtn.style.width = '20px';
        removeBtn.style.height = '20px';
        removeBtn.style.cursor = 'pointer';
        removeBtn.addEventListener('click', () => {
          selectedFiles.splice(index, 1);
          renderPreviewBar();
        });
        fileDiv.appendChild(removeBtn);

        previewBar.appendChild(fileDiv);
      });
    }

    document.getElementById('form').addEventListener('submit', (e) => {
      e.preventDefault();

      const hasText = input.value.trim().length > 0;
      const hasFiles = selectedFiles.length > 0;

      if (!hasText && !hasFiles) return; // Don't send if both are empty

      socket.emit('chat message', {
        username,
        message: input.value,
        files: selectedFiles
      });

      input.value = '';
      selectedFiles = [];
      renderPreviewBar();
      socket.emit('stop typing', username);
    });

    // Fix Enter key behavior to send message even if input is empty but files are selected
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        document.getElementById('form').dispatchEvent(new Event('submit', { cancelable: true, bubbles: true }));
      }
    });


    function addMessage(sender, text, isYou) {
      const div = document.createElement('div');
      div.className = 'message' + (isYou ? ' you' : '');
      const name = document.createElement('span');
      name.textContent = `${sender}: `;
      const msg = document.createElement('span');
      msg.textContent = text;
      div.appendChild(name);
      div.appendChild(msg);
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function addMessageWithFiles(sender, text, files, isYou) {
      const div = document.createElement('div');
      div.className = 'message' + (isYou ? ' you' : '');

      const senderSpan = document.createElement('span');
      senderSpan.textContent = `${sender}: `;
      senderSpan.style.fontWeight = 'bold';
      div.appendChild(senderSpan);

      const textSpan = document.createElement('span');
      textSpan.textContent = text ? text : '';
      div.appendChild(textSpan);

      files.forEach(file => {
        if (file.type.startsWith('image/')) {
          const img = document.createElement('img');
          img.src = file.data;
          img.style.maxWidth = '200px';
          img.style.display = 'block';
          img.style.marginTop = '5px';
          div.appendChild(img);
        } else {
          const fileLink = document.createElement('a');
          fileLink.href = file.data;
          fileLink.textContent = file.name;
          fileLink.target = '_blank';
          fileLink.style.display = 'block';
          fileLink.style.marginTop = '5px';
          div.appendChild(fileLink);
        }
      });

      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function addNotification(text) {
      const div = document.createElement('div');
      div.className = 'message';
      div.style.fontStyle = 'italic';
      div.textContent = text;
      messages.appendChild(div);
    }

    const themeToggle = document.getElementById('themeToggle');
    const storedTheme = localStorage.getItem('theme');
    if (storedTheme === 'dark') document.body.classList.add('dark');

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
