<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LycanChat Simple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #topBar {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #userCount {
      font-weight: bold;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px 20px;
      background-color: white;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 4px;
      background-color: #e9ecef;
      max-width: 70%;
    }
    .message.you {
      background-color: #007bff;
      color: white;
      margin-left: auto;
    }
    #typingIndicator {
      font-style: italic;
      padding: 5px 20px;
      color: #666;
      height: 20px;
    }
    #form {
      display: flex;
      padding: 10px 20px;
      background-color: white;
      border-top: 1px solid #ccc;
    }
    #input {
      flex: 1;
      padding: 8px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #send {
      padding: 8px 16px;
      margin-left: 10px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #send:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      color: #333;
    }
    #login-screen input {
      padding: 8px 12px;
      font-size: 1rem;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 250px;
    }
    #login-screen button {
      padding: 8px 16px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <h2>Enter your username</h2>
    <input id="login-input" type="text" placeholder="Username" />
    <button id="login-button">Join Chat</button>
  </div>

  <div id="chat-screen" style="display:none; flex-direction: column; height: 100vh;">
    <div id="topBar">
      <div id="userCount">Users online: 0</div>
    </div>
    <div id="messages"></div>
    <div id="typingIndicator"></div>
    <form id="form" autocomplete="off">
      <input id="input" placeholder="Type a message..." />
      <button id="send" type="submit" disabled>Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = '';

    const loginScreen = document.getElementById('login-screen');
    const chatScreen = document.getElementById('chat-screen');
    const loginInput = document.getElementById('login-input');
    const loginButton = document.getElementById('login-button');
    const input = document.getElementById('input');
    const sendButton = document.getElementById('send');
    const messages = document.getElementById('messages');
    const userCount = document.getElementById('userCount');
    const typingIndicator = document.getElementById('typingIndicator');

    loginButton.addEventListener('click', () => {
      const enteredUsername = loginInput.value.trim();
      if (enteredUsername) {
        username = enteredUsername;
        loginScreen.style.display = 'none';
        chatScreen.style.display = 'flex';
        sendButton.disabled = false;
        socket.emit('join', username);
      }
    });

    socket.on('user joined', ({ username: newUser, userCount: count }) => {
      addNotification(`${newUser} joined the chat`);
      userCount.textContent = `Users online: ${count}`;
    });

    socket.on('user left', ({ username: leftUser, userCount: count }) => {
      addNotification(`${leftUser} left the chat`);
      userCount.textContent = `Users online: ${count}`;
    });

    socket.on('chat message', (data) => {
      addMessage(data.username, data.message, data.username === username);
    });

    socket.on('typing', (who) => {
      if (who !== username) typingIndicator.textContent = `${who} is typing...`;
    });

    socket.on('stop typing', (who) => {
      if (who !== username) typingIndicator.textContent = '';
    });

    input.addEventListener('input', () => {
      socket.emit('typing', username);
      clearTimeout(window.typingTimeout);
      window.typingTimeout = setTimeout(() => {
        socket.emit('stop typing', username);
      }, 1000);
    });

    document.getElementById('form').addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('chat message', { username, message: input.value });
        input.value = '';
        socket.emit('stop typing', username);
      }
    });

    function addMessage(sender, text, isYou) {
      const div = document.createElement('div');
      div.className = 'message' + (isYou ? ' you' : '');
      div.textContent = `${sender}: ${text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function addNotification(text) {
      const div = document.createElement('div');
      div.className = 'message';
      div.style.fontStyle = 'italic';
      div.style.backgroundColor = 'transparent';
      div.style.boxShadow = 'none';
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
